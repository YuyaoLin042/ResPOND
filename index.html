<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ResPOND</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(to bottom, #1a4e48, #40897f);
      color: #fff;
    }
    canvas {
      display: block;
    }
    #ui {
      position: absolute;
      top: 20px;
      left: 30px;
      z-index: 10;
    }
    #ui h1 {
      font-size: 28px;
      margin: 0;
      font-weight: bold;
    }
    #ui p {
      font-size: 14px;
      margin: 4px 0;
    }
    #buttons {
      position: absolute;
      top: 20px;
      right: 30px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      background-color: #4e5cf5;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="ui">
    <h1>ResPOND</h1>
    <p>Gentle aquatic feedback</p>
    <p id="point-count">Connected Points: 0</p>
    <p id="motor-count">Motor Trigger Count: 0</p>
  </div>
  <div id="buttons">
    <button onclick="connectDevice()">Connect Device</button>
    <button onclick="disconnectDevice()">Disconnect Device</button>
    <button onclick="toggleFullscreen()">Fullscreen</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <script>
    let wavePhase = 0;
    let ripples = [];
    let pellets = [];
    let bubbles = [];
    let fishList = [];
    let triggerActive = false;
    let motorTriggerCount = 0;
    let connectedPoints = 0;
    let device;
    let characteristic;

    function setup() {
      createCanvas(windowWidth, windowHeight);
      for (let i = 0; i < 3; i++) {
        fishList.push(new Fish(width * (0.3 + i * 0.2), height * 0.7 + random(-10, 10)));
      }
    }

    function draw() {
      background(26, 78, 72);
      drawWaves();
      fishList.forEach(f => f.update());
      fishList.forEach(f => f.display());

      for (let i = ripples.length - 1; i >= 0; i--) {
        ripples[i].update();
        ripples[i].display();
        if (ripples[i].isDone()) ripples.splice(i, 1);
      }

      for (let i = pellets.length - 1; i >= 0; i--) {
        pellets[i].update();
        pellets[i].display();
        if (pellets[i].hitWater) {
          for (let j = 0; j < 2; j++) {
            bubbles.push(new Bubble(pellets[i].pos.x, height * 0.65));
          }
        }
        if (pellets[i].isDone()) pellets.splice(i, 1);
      }

      for (let i = bubbles.length - 1; i >= 0; i--) {
        bubbles[i].update();
        bubbles[i].display();
        if (bubbles[i].isDone()) bubbles.splice(i, 1);
      }
    }

    function drawWaves() {
      noStroke();
      fill(255, 255, 255, 30);
      for (let x = 0; x < width; x += 10) {
        for (let y = 0; y < 30; y++) {
          let yy = height * 0.65 + 8 * sin(x * 0.01 + wavePhase + y * 0.2);
          let alpha = map(y, 0, 29, 80, 10);
          fill(255, alpha);
          ellipse(x, yy + y * 6, 4 - y * 0.08);
        }
      }
      wavePhase += 0.01;
    }

    class Fish {
      constructor(x, y) {
        this.base = createVector(x, y);
        this.offset = random(TWO_PI);
      }
      update() {
        this.pos = createVector(
          this.base.x + sin(frameCount * 0.01 + this.offset) * 15,
          this.base.y + sin(frameCount * 0.02 + this.offset) * 8
        );
      }
      display() {
        push();
        translate(this.pos.x, this.pos.y);
        stroke(255, 200);
        strokeWeight(1.2);
        noFill();
        beginShape();
        vertex(-10, 0);
        bezierVertex(-4, -6, 4, -6, 10, 0);
        bezierVertex(4, 6, -4, 6, -10, 0);
        endShape();
        line(-10, 0, -16, -4);
        line(-10, 0, -16, 4);
        pop();
      }
    }

    class Ripple {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.r = 5;
        this.alpha = 200;
      }
      update() {
        this.r += 1;
        this.alpha -= 1.5;
      }
      display() {
        noFill();
        stroke(200, this.alpha);
        ellipse(this.x, this.y, this.r);
      }
      isDone() {
        return this.alpha <= 0;
      }
    }

    class Pellet {
      constructor(x) {
        this.pos = createVector(x, -20);
        this.hitWater = false;
        this.alpha = 255;
      }
      update() {
        if (!this.hitWater) this.pos.y += 1.2;
        else this.alpha -= 2;
        if (this.pos.y > height * 0.65) this.hitWater = true;
      }
      display() {
        fill(255, this.alpha);
        noStroke();
        ellipse(this.pos.x, this.pos.y, 6, 6);
      }
      isDone() {
        return this.alpha <= 0;
      }
    }

    class Bubble {
      constructor(x, y) {
        this.pos = createVector(x, y);
        this.size = random(3, 8);
        this.speed = random(0.3, 0.8);
        this.alpha = 150;
      }
      update() {
        this.pos.y -= this.speed;
        this.alpha -= 1.5;
      }
      display() {
        noStroke();
        fill(255, this.alpha);
        ellipse(this.pos.x, this.pos.y, this.size);
      }
      isDone() {
        return this.alpha <= 0;
      }
    }

    async function connectDevice() {
      try {
        device = await navigator.bluetooth.requestDevice({
          filters: [{ services: ['battery_service'] }],
          optionalServices: ['device_information']
        });
        const server = await device.gatt.connect();
        connectedPoints++;
        document.getElementById('point-count').textContent = `Connected Points: ${connectedPoints}`;
        // You can read/write characteristics here
      } catch (error) {
        console.error('Bluetooth connection failed:', error);
      }
    }

    function disconnectDevice() {
      if (device && device.gatt.connected) {
        device.gatt.disconnect();
        connectedPoints = 0;
        document.getElementById('point-count').textContent = `Connected Points: 0`;
      }
    }

    function toggleFullscreen() {
      let fs = fullscreen();
      fullscreen(!fs);
    }
  </script>
</body>
</html>
