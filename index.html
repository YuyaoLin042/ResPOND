<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ResPOND · Artistic Wave</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top, #0277bd, #0d47a1);
      overflow: hidden;
      height: 100vh;
    }

    canvas {
      display: block;
    }

    #overlay {
      position: absolute;
      top: 30px;
      left: 40px;
      color: white;
      font-family: 'Helvetica Neue', sans-serif;
    }

    #overlay h1 {
      font-size: 36px;
      margin: 0;
    }

    #overlay p {
      margin: 5px 0;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <canvas id="waveCanvas"></canvas>
  <div id="overlay">
    <h1>ResPOND</h1>
    <p>Visualizing calm in motion</p>
  </div>

  <script>
    const canvas = document.getElementById("waveCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const lines = 20;               // 行数
    const pointsPerLine = 80;       // 每行点数
    const waveAmplitude = 20;
    const waveLength = 100;
    const dotSpacing = 12;
    const waveSpeed = 0.02;

    let time = 0;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let j = 0; j < lines; j++) {
        let yBase = canvas.height * 0.3 + j * 15;
        let alpha = 0.4 + 0.6 * (j / lines);
        let dotSize = 1 + 1.5 * (j / lines);

        for (let i = 0; i < pointsPerLine; i++) {
          let x = (i / pointsPerLine) * canvas.width;
          let y = yBase + Math.sin((i * 0.3) + time + j * 0.4) * waveAmplitude;

          ctx.beginPath();
          ctx.arc(x, y, dotSize, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
          ctx.fill();
        }
      }

      time += waveSpeed;
      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
