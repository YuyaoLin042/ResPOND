<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ResPOND BLE Visualization</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000000;
      font-family: "Calibri";
      color: #ffffff;
      overflow: hidden;
      height: 100vh;
    }

    #container {
      display: flex;
      flex-direction: row; /* 左右布局 */
      width: 100%;
      height: 100%;
    }

    #sidebar {
      flex: 0 0 30%; /* 左边占 30% */
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-right: 3px solid #369e8e;
      padding: 20px;
      box-sizing: border-box;
    }

    #sidebar h1 {
      font-size: 36px;
      font-weight: bold;
      color: #ffffff;
      text-align: center;
      margin-bottom: 30px;
    }

    .buttonBar {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 80%; /* 按钮栏宽度适中 */
    }

    button {
      padding: 6px 12px; /* 小一点 */
      font-size: 14px; /* 小一点 */
      background: #1976d2;
      color: #ffffff;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #1565c0;
    }

    .infoText {
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
      color: gray;
    }

    #main {
      flex: 0 0 70%; /* 右边占 70% */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
      box-sizing: border-box;
    }

    canvas {
      width: 100%;
      height: auto;
      background: #000000;
      border: 3px solid #369e8e;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="sidebar">
      <h1>ResPOND</h1>
      <div class="buttonBar">
        <button id="bleButton">Connect BLE Device</button>
        <button id="fullscreenButton">Fullscreen</button>
      </div>
      <p class="infoText">Connected points: <span id="pointsCount">0</span></p>
    </div>

    <div id="main">
      <canvas id="resCanvas" width="2000" height="1000"></canvas>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('resCanvas');
    const ctx = canvas.getContext('2d');
    const bleButton = document.getElementById('bleButton');
    const fullscreenButton = document.getElementById('fullscreenButton');
    const pointsCountSpan = document.getElementById('pointsCount');
    const container = document.getElementById('container');

    const fish1XY = [], fish2XY = [], fish3XY = [], waveXY = [], vibration = [];
    const maxLen = 400;
    let bleDevice = null;
    let bleCharacteristic = null;
    let isFullscreen = false;

    const yMax = [20, 20, 20, 20, 1000];

    function pushData(arr, val) {
      arr.push(val);
      if (arr.length > maxLen) arr.shift();
    }

    function normalize(val, max, h) {
      return h / 2 - (val / max) * h;
    }

    function drawLine(data, color, xOffset, yOffset, maxVal, h, label) {
      ctx.beginPath();
      ctx.strokeStyle = color;
      ctx.lineWidth = 1;
      ctx.moveTo(xOffset, yOffset + h / 2);

      for (let i = 0; i < data.length; i++) {
        const val = normalize(data[i], maxVal, h);
        ctx.lineTo(i + xOffset, yOffset + h / 2 + val);
      }

      ctx.stroke();
      ctx.fillStyle = color;
      ctx.font = "20px Calibri";
      ctx.fillText(label + " (max: " + maxVal + ")", 10, yOffset + 18);
    }

    function drawLineVibration(data, color, xOffset, yOffset, maxVal, h, label) {
      const baseY = yOffset + h * 0.65;
      const scaleHeight = h * 0.3;

      ctx.beginPath();
      ctx.strokeStyle = color;
      ctx.lineWidth = 1;
      ctx.moveTo(xOffset, baseY);

      for (let i = 0; i < data.length; i++) {
        const val = baseY - (data[i] / maxVal) * scaleHeight;
        ctx.lineTo(i + xOffset, val);
      }

      ctx.stroke();
      ctx.fillStyle = color;
      ctx.font = "20px Calibri";
      ctx.fillText(label + " (max: " + maxVal + ")", 10, yOffset + 18);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const topMargin = 60;
      const h = (canvas.height - topMargin) / 5;

      drawLine(fish1XY, '#e4b580', 0, 0 * h + topMargin, yMax[0], h, "fish1XY");
      drawLine(fish2XY, '#a1daa8', 0, 1 * h + topMargin, yMax[1], h, "fish2XY");
      drawLine(fish3XY, '#84bced', 0, 2 * h + topMargin, yMax[2], h, "fish3XY");
      drawLine(waveXY,  '#c36363', 0, 3 * h + topMargin, yMax[3], h, "waveXY");
      drawLineVibration(vibration, '#555', 0, 4 * h + topMargin, yMax[4], h, "vibration");

      pointsCountSpan.textContent = fish1XY.length;

      requestAnimationFrame(draw);
    }

    bleButton.addEventListener('click', async () => {
      if (!bleDevice) {
        try {
          const device = await navigator.bluetooth.requestDevice({
            filters: [{ services: ['0000ffe0-0000-1000-8000-00805f9b34fb'] }]
          });
          bleDevice = device;
          const server = await device.gatt.connect();
          const service = await server.getPrimaryService('0000ffe0-0000-1000-8000-00805f9b34fb');
          bleCharacteristic = await service.getCharacteristic('0000ffe1-0000-1000-8000-00805f9b34fb');
          await bleCharacteristic.startNotifications();
          bleCharacteristic.addEventListener('characteristicvaluechanged', handleData);

          bleButton.textContent = 'Disconnect BLE Device';
        } catch (e) {
          alert("BLE 连接失败：" + e);
        }
      } else {
        if (bleDevice.gatt.connected) {
          bleDevice.gatt.disconnect();
        }
        bleDevice = null;
        bleCharacteristic = null;
        bleButton.textContent = 'Connect BLE Device';
      }
    });

    fullscreenButton.addEventListener('click', () => {
      if (!isFullscreen) {
        if (container.requestFullscreen) {
          container.requestFullscreen();
        } else if (container.webkitRequestFullscreen) {
          container.webkitRequestFullscreen();
        } else if (container.msRequestFullscreen) {
          container.msRequestFullscreen();
        }
        fullscreenButton.textContent = 'Exit Fullscreen';
        isFullscreen = true;
      } else {
        if (document.fullscreenElement) {
          document.exitFullscreen();
        } else if (document.webkitFullscreenElement) {
          document.webkitExitFullscreen();
        } else if (document.msFullscreenElement) {
          document.msExitFullscreen();
        }
        fullscreenButton.textContent = 'Fullscreen';
        isFullscreen = false;
      }
    });

    function handleData(event) {
      const value = new TextDecoder().decode(event.target.value).trim();
      const parts = value.split(',');
      if (parts.length === 5) {
        try {
          pushData(fish1XY, parseFloat(parts[0]));
          pushData(fish2XY, parseFloat(parts[1]));
          pushData(fish3XY, parseFloat(parts[2]));
          pushData(waveXY, parseFloat(parts[3]));
          pushData(vibration, parseFloat(parts[4]));
        } catch (e) {
          console.log("解析错误", e);
        }
      }
    }

    window.addEventListener('keydown', (e) => {
      if (e.key === 'p' || e.key === 'P') {
        const link = document.createElement('a');
        link.download = 'ResPOND_snapshot.png';
        link.href = canvas.toDataURL();
        link.click();
      }
    });

    draw();
  </script>
</body>
</html>
