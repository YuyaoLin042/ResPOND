<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ResPOND BLE Visualization</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #087a5e;
      font-family: "Calibri", sans-serif;
      color: #ffffff;
      overflow: hidden;
      height: 100vh;
    }

    #container {
      display: flex;
      flex-direction: row;
      width: 100%;
      height: 100%;
    }

    #sidebar {
      flex: 0 0 30%;
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-right: 3px solid #369e8e;
      padding: 20px;
      box-sizing: border-box;
    }

    #sidebar h1 {
      font-size: 36px;
      font-weight: bold;
      color: #ffffff;
      text-align: center;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .authorName {
      font-size: 16px;
      color: #ffffff;
      margin-bottom: 20px;
      text-align: center;
      width: 100%;
    }

    .buttonBar {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 80%;
    }

    button {
      padding: 8px 14px;
      font-size: 12px;
      background: #1976d2;
      color: #ffffff;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #1565c0;
    }

    .infoText {
      font-size: 16px;
      margin-bottom: 2px;
      line-height: 1.2;
      color: gray;
      text-align: center;
      width: 100%;
    }

    #main {
      flex: 0 0 70%;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      padding: 10px;
      box-sizing: border-box;
    }

    .canvasWrapper {
      width: 95%;
      height: 100%;
      padding-right: 20px;
      box-sizing: border-box;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
      background: #087a5e;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="sidebar">
      <h1>ResPOND</h1>
      <p class="authorName">Yuyao Lin</p>
      <div class="buttonBar">
        <button id="bleButton">Connect Device</button>
        <button id="fullscreenButton">Fullscreen</button>
      </div>
      <p class="infoText">Connected points: <span id="pointsCount">0</span></p>
      <p class="infoText">Motor Trigger Count: <span id="motorCount">0</span></p>
    </div>

    <div id="main">
      <div class="canvasWrapper">
        <canvas id="pondCanvas"></canvas>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("pondCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth * 0.7;
    canvas.height = window.innerHeight;

    const fishY = canvas.height * 0.8;
    const fishPositions = [canvas.width * 0.2, canvas.width * 0.5, canvas.width * 0.8];
    const waveColor = "#075e4b";
    const fishColor = "rgba(255,255,255,0.6)";
    const backgroundColor = "#087a5e";

    let wavePhase = 0;
    let bleDevice = null;
    let bleCharacteristic = null;
    let isFullscreen = false;
    let motorTriggerCount = 0;

    function drawFish(x, y) {
      ctx.strokeStyle = fishColor;
      ctx.lineWidth = 1.5;
      ctx.beginPath();
      ctx.moveTo(x - 10, y);
      ctx.quadraticCurveTo(x, y - 8, x + 10, y);
      ctx.quadraticCurveTo(x, y + 8, x - 10, y);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(x - 10, y);
      ctx.lineTo(x - 16, y - 5);
      ctx.moveTo(x - 10, y);
      ctx.lineTo(x - 16, y + 5);
      ctx.stroke();
    }

    function drawLake() {
      ctx.fillStyle = backgroundColor;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      wavePhase += 0.02;
      const waveHeight = 20;
      const baseY = canvas.height * 0.7;

      ctx.beginPath();
      ctx.moveTo(0, baseY);
      for (let x = 0; x <= canvas.width; x += 10) {
        const y = baseY + Math.sin(x * 0.02 + wavePhase) * waveHeight * 0.3;
        ctx.lineTo(x, y);
      }
      ctx.lineTo(canvas.width, canvas.height);
      ctx.lineTo(0, canvas.height);
      ctx.closePath();
      ctx.fillStyle = waveColor;
      ctx.fill();
    }

    function draw() {
      drawLake();
      fishPositions.forEach(x => drawFish(x, canvas.height * 0.78));
      requestAnimationFrame(draw);
    }

    // BLE connection
    const bleButton = document.getElementById('bleButton');
    const fullscreenButton = document.getElementById('fullscreenButton');
    const pointsCountSpan = document.getElementById('pointsCount');
    const motorCountSpan = document.getElementById('motorCount');
    const container = document.getElementById('container');

    const fish1XY = [], fish2XY = [], fish3XY = [], referenceXY = [], vibration = [];
    const maxLen = 300;
    const yMax = [20, 20, 20, 20, 2000];

    function pushData(arr, val) {
      arr.push(val);
      if (arr.length > maxLen) arr.shift();
    }

    bleButton.addEventListener('click', async () => {
      if (!bleDevice) {
        try {
          const device = await navigator.bluetooth.requestDevice({
            filters: [{ services: ['0000ffe0-0000-1000-8000-00805f9b34fb'] }]
          });
          bleDevice = device;
          const server = await device.gatt.connect();
          const service = await server.getPrimaryService('0000ffe0-0000-1000-8000-00805f9b34fb');
          bleCharacteristic = await service.getCharacteristic('0000ffe1-0000-1000-8000-00805f9b34fb');
          await bleCharacteristic.startNotifications();
          bleCharacteristic.addEventListener('characteristicvaluechanged', handleData);
          bleButton.textContent = 'Disconnect Device';
        } catch (e) {
          alert("BLE connection failed: " + e);
        }
      } else {
        if (bleDevice.gatt.connected) bleDevice.gatt.disconnect();
        bleDevice = null;
        bleCharacteristic = null;
        bleButton.textContent = 'Connect Device';
      }
    });

    function handleData(event) {
      const value = new TextDecoder().decode(event.target.value).trim();
      const parts = value.split(',');
      if (parts.length === 5) {
        try {
          const reference = parseFloat(parts[0]);
          const f1 = parseFloat(parts[1]);
          const f2 = parseFloat(parts[2]);
          const f3 = parseFloat(parts[3]);
          const vib = parseFloat(parts[4]);

          pushData(fish1XY, f1);
          pushData(fish2XY, f2);
          pushData(fish3XY, f3);
          pushData(referenceXY, reference);
          pushData(vibration, vib);

          let mismatchCount = 0;
          const diffThreshold = 4.0;
          const requiredFishTriggers = 2;
          const vibrationThreshold = 20;

          if (Math.abs(f1 - reference) > diffThreshold) mismatchCount++;
          if (Math.abs(f2 - reference) > diffThreshold) mismatchCount++;
          if (Math.abs(f3 - reference) > diffThreshold) mismatchCount++;

          if (mismatchCount >= requiredFishTriggers && vib > vibrationThreshold) {
            motorTriggerCount++;
            console.log("⚠️ Motor Triggered! Count: " + motorTriggerCount);
          }

          pointsCountSpan.textContent = fish1XY.length;
          motorCountSpan.textContent = motorTriggerCount;

        } catch (e) {
          console.log("Parse error", e);
        }
      }
    }

    fullscreenButton.addEventListener('click', () => {
      if (!isFullscreen) {
        container.requestFullscreen();
        fullscreenButton.textContent = 'Exit Fullscreen';
      } else {
        document.exitFullscreen();
        fullscreenButton.textContent = 'Fullscreen';
      }
      isFullscreen = !isFullscreen;
    });

    draw();
  </script>
</body>
</html>
